[pytest]
# Pytest configuration for GPT-OSS backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using --cov)
# Generate HTML report in htmlcov/
# Fail if coverage below 80%
[coverage:run]
source = app
omit =
    */tests/*
    */__init__.py
    */venv/*

[coverage:report]
precision = 2
skip_empty = true
fail_under = 80

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may use database/LLM)
    slow: Slow tests (skip with -m "not slow")
